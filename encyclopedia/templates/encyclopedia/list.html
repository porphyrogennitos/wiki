{% extends "encyclopedia/layout.html" %} 

{% block title %} 
    List
{% endblock %} 

{% block body %} 
    <h1>List</h1>
    
    <ul>
        {% for entry in entries %} 
            <li><a href="{% url 'encyclopedia:entry' entry|lower %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
